<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja-Weather</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="img/title.png">
</head>
<body>
  <div class="container center">
  <header class="weather-header">
    <h1>Weather App</h1>
  </header>
  
  <div class="content">
    <form class="change-weather">
      <label for="city" class="city-name">Enter a location for weather information</label>
      <input type="text" name="city" class="location" placeholder="Enter a city name">
    </form>
    
    <div class="card d-none">
      <img src="https://via.placeholder.com/" alt="" class="time">
      <div class="icon">
        <img src="" alt="">
      </div>
    
     <div class="details">
       <h5>City Name</h5>
       
       <div class="condition">Weather Condition</div>
       <div class="info">
         <span>temp</span>
         <span>&deg;C</span>
       </div>
    </div>
  </div>

  <div class="owner">
    <img src="./img/me.jpg" alt="Sahil" id="sahil">
    <div class="infos">
      <div class="top">
        <p id="light">Follow me:</p>
        <img src="./img/insta.png" alt="instagram" id="insta">
      </div>
     
      <a href="https://www.instagram.com/the_awakening_msaha/" target="blank" class='target'>
        the_awakening_msaha
      </a>
    </div>
  </div>
  </div>
</div>

<footer>
  <p>Copyright &copy; 2021 Sahil</p>
</footer>



<script src="forcasts.js"></script>
<script src="weather.js"></script>
</body>
</html>
